<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" href="./res/favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js"></script>
    <title>Covid Tracker</title>
  </head>
  <body>
    <div class="main">

      <div class="heading">
        <div class="virus-icon"></div>
        <h1 class="heading-text">Covid-19 Tracker</h1>
      </div>
      <div class="world-stats">
        <h3 class="world-heading">World Stats:</h3>
        <div class="cards-container">
          <div class="card card-infected">
            <h5 class="card-title">Infected</h5>
            <p class="card-text card-text-infected"></p>
          </div>
          <div class="card card-recovered">
            <h5 class="card-title">Recovered</h5>
            <p class="card-text card-text-recovered"></p>
          </div>
          <div class="card card-deceased">
            <h5 class="card-title">Deceased</h5>
            <p class="card-text card-text-deceased"></p>
          </div>
        </div>
        </div>
      <div class="search-container">
        <input
          type="search"
          class="search"
          placeholder="Search for a country..."
        />
        <button class="button button-clear">Clear</button>
      </div>
      <div class="table-container">
        <table class="country-data">
          <tbody>
            <tr class="header-row">
              <th data-content="country" data-sorted="true" data-asc="true" class="country-header">Country</th>
              <th data-content="infected" data-sorted="false" data-asc="true" class="infected-header">Infected</th>
              <th data-content="recovered" data-sorted="false" data-asc="true" class="recovered-header">Recovered</th>
              <th data-content="deceased" data-sorted="false" data-asc="true" class="deceased-header">Deceased</th>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="status"></div>
    </div>
  </body>
</html>
